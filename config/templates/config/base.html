{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/config/style.css' %}">
    {% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/config/app.css' %}">
    {% endblock %}
    <script src="{% static 'js/config/app.js' %}" defer></script>
    <title>{% block title %}Untitle Page{% endblock %}</title>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
